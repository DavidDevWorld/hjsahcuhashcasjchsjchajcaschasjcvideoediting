<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive Video Player</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <iframe id="drive-video" loading="eager" allow="autoplay; fullscreen" allowfullscreen></iframe>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const iframe = document.getElementById("drive-video");
            iframe.src = "https://drive.google.com/file/d/1IyN7xlCsV5QWzxKhLa-9gpPWF-oSD4Op/preview";
            
            // Request fullscreen when user interacts with the page
            document.addEventListener('click', function() {
                if (iframe.requestFullscreen) {
                    iframe.requestFullscreen();
                } else if (iframe.webkitRequestFullscreen) { /* Safari */
                    iframe.webkitRequestFullscreen();
                } else if (iframe.msRequestFullscreen) { /* IE11 */
                    iframe.msRequestFullscreen();
                }
            }, { once: true });
            
            // For mobile devices, try to go fullscreen on load
            window.addEventListener('load', function() {
                // Set timeout to ensure everything is loaded
                setTimeout(function() {
                    if (navigator.userAgent.match(/Android|iPhone|iPad|iPod|Mobile/i)) {
                        try {
                            if (document.documentElement.requestFullscreen) {
                                document.documentElement.requestFullscreen();
                            } else if (document.documentElement.webkitRequestFullscreen) {
                                document.documentElement.webkitRequestFullscreen();
                            } else if (document.documentElement.msRequestFullscreen) {
                                document.documentElement.msRequestFullscreen();
                            }
                        } catch(e) {
                            console.log("Fullscreen request failed:", e);
                        }
                    }
                }, 1000);
            });
        });
    </script>
</body>
</html>
